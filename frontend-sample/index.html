<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fake Banking APK Detector â€“ Sample Frontend</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-50">
    <div id="root" class="min-h-screen p-6"></div>

    <script type="text/babel">
      function App() {
        const [file, setFile] = React.useState(null);
        const [loading, setLoading] = React.useState(false);
        const [result, setResult] = React.useState(null);
        const [error, setError] = React.useState(null);

        async function analyze() {
          if (!file) return;
          setLoading(true);
          setError(null);
          setResult(null);
          try {
            const form = new FormData();
            form.append('file', file);
            const res = await fetch('http://localhost:8000/api/analyze', { method: 'POST', body: form });
            if (!res.ok) throw new Error('Request failed: ' + res.status);
            const data = await res.json();
            setResult(data);
          } catch (e) {
            setError(e.message);
          } finally {
            setLoading(false);
          }
        }

        return (
          <div className="mx-auto max-w-3xl">
            <h1 className="text-2xl font-bold mb-4">FAKE APP DETECTOR</h1>
            <p className="text-center text-gray-500 mb-6">Securing your digital vault.</p>
            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div className="bg-white rounded-2xl shadow p-6 space-y-4">
                <h2 className="text-lg font-semibold mb-2">App Details</h2>
                <input type="text" placeholder="App Name" className="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
                <input type="text" placeholder="Package Name / URL" className="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
                <div className="flex items-center space-x-2">
                  <input type="file" accept=".apk" onChange={(e)=>setFile(e.target.files[0])} className="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"/>
                  <span className="text-gray-500">Upload App Icon (optional)</span>
                </div>
                <button onClick={analyze} disabled={!file || loading} className="w-full px-4 py-3 rounded-lg bg-blue-600 text-white font-semibold text-lg disabled:opacity-50">
                  {loading ? 'Scanning...' : 'Scan App'}
                </button>
                {error && <div className="text-red-600 text-sm mt-4">{error}</div>}
              </div>
              <div className="bg-white rounded-2xl shadow p-6 space-y-4">
                <div className="flex justify-between items-center mb-2">
                  <h2 className="text-lg font-semibold">Detection Results</h2>
                  <span className="text-green-600 font-semibold flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
                      <path fillRule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clipRule="evenodd" />
                    </svg>
                    Secure
                  </span>
                </div>
                {result && (
                  <div className="space-y-2">
                    <div className="flex items-center text-green-600">
                      <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6 mr-2" viewBox="0 0 20 20" fill="currentColor">
                        <path fillRule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clipRule="evenodd" />
                      </svg>
                      <span className="font-semibold">Fake App Detected!</span>
                    </div>
                    <div className="flex items-center text-red-600">
                      <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6 mr-2" viewBox="0 0 20 20" fill="currentColor">
                        <path fillRule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clipRule="evenodd" />
                      </svg>
                      Unverified
                    </div>
                    <div className="flex items-center text-green-600">
                      <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6 mr-2" viewBox="0 0 20 20" fill="currentColor">
                        <path fillRule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clipRule="evenodd" />
                      </svg>
                      Permissions Check
                    </div>
                    <div className="flex items-center text-green-600">
                      <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6 mr-2" viewBox="0 0 20 20" fill="currentColor">
                        <path fillRule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clipRule="evenodd" />
                      </svg>
                      SSL Certificate
                    </div>
                    <div className="flex items-center text-green-600">
                      <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6 mr-2" viewBox="0 0 20 20" fill="currentColor">
                        <path fillRule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clipRule="evenodd" />
                      </svg>
                      App Store Authenticity
                    </div>
                    <div className="mt-4">
                      <h3 className="font-semibold">Trust Score</h3>
                      <div className="w-full bg-gray-200 rounded-full h-2.5 dark:bg-gray-700">
                        <div className="bg-red-600 h-2.5 rounded-full" style={{width: '25%'}}></div>
                      </div>
                      <p className="text-sm text-gray-500 mt-1">Trust Score: 25%</p>
                    </div>
                  </div>
                )}
              </div>
            </div>
            {result && (
              <div className="mt-6 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-xl relative" role="alert">
                <strong className="font-bold">This App Might Be Fraudulent!</strong>
                <ul className="mt-2 list-disc list-inside">
                  <li>Do not enter sensitive details</li>
                  <li>Download only from official stores</li>
                </ul>
                <button className="mt-4 px-4 py-2 rounded-lg bg-red-600 text-white font-semibold">Report This App</button>
              </div>
            )}
            {result && (
              <div className="mt-6 bg-white rounded-2xl shadow p-4">
                <h2 className="text-lg font-semibold mb-2">Analysis Result</h2>
                <pre className="text-xs overflow-auto bg-slate-50 p-3 rounded">{JSON.stringify(result, null, 2)}</pre>
              </div>
            )}
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
</html>
